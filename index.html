<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Nasalization&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="register">
            <input type="text" id="registerEmail" placeholder="Register Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button onclick="registerUser()">Register</button>
        </div>

        <div class="login">
            <input type="text" id="loginEmail" placeholder="Login Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="loginUser()">Login</button>
        </div>
    </div>

    <div class="progress-container">
        <svg class="progress-ring" width="200" height="200">
            <circle class="progress-ring__circle" stroke="grey" stroke-width="4" fill="transparent" r="98" cx="100" cy="100"></circle>
            <circle class="progress-ring__value" stroke="#C0C0C0" stroke-width="4" fill="transparent" r="98" cx="100" cy="100"></circle>
        </svg>
        <div class="controls">
            <div class="time">25:00</div>
            <div class="score"><span class="score-value">0</span> PTS</div>
            <div class="icons-row">
                <i class="fas fa-play play-btn" onclick="toggleTimer()"></i>
                <i class="fas fa-redo reset-btn" onclick="resetTimer()"></i>
            </div>
        </div>
    </div>
    <div class="reset-score">
        <span class="reset-score-text" onclick="resetScore()">Reset Score</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
