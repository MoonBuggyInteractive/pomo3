<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="mission-container">
            <div class="mission-title">Mission: <span class="mission-name"></span></div>
            <div class="mission-progress-container">
                <div class="mission-icon-left"></div>
                <div class="mission-progress-bar">
                    <div class="mission-progress-filled"></div>
                </div>
                <div class="mission-icon-move">
                    <img id="dynamic-icon" alt="">
                </div>
                <div class="mission-icon-right"></div>
            </div>
            <div class="mission-dialogue"></div>
            <!-- Removed the mission-navigation div and its buttons -->
        </div>
        <!-- Spacer div -->
        <div class="spacer"></div>
        <div class="progress-container">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__circle" stroke="grey" stroke-width="4" fill="transparent" r="98" cx="100" cy="100"></circle>
                <circle class="progress-ring__value" stroke="#C0C0C0" stroke-width="4" fill="transparent" r="98" cx="100" cy="100"></circle>
            </svg>
            <div class="controls">
                <div class="time">25:00</div>
                <div class="icons-row">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-redo reset-btn"></i>
                </div>
                <div class="score">
                    <span class="score-value">0</span>
                    <div class="score-type"></div>
                </div>
            </div>
        </div>
        <div class="tasks-completed-container">
            <span>Tasks Completed: </span><span class="tasks-completed">0</span>
        </div>
        <div class="missions-completed-container">
            <span>Missions Completed: </span><span class="missions-completed">0</span>
        </div>
        <div class="reset-score-container">
            <span class="reset-score-text">Reset Score</span>
        </div>
    </div>
    <script type="module" src="missions.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
